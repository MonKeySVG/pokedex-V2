<div class="search-bar-overlay" (click)="closeSearchBar()">
  <div class="search-bar-container" (click)="$event.stopPropagation()">

    <span class="search-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search mr-2 h-4 w-4 shrink-0 opacity-50"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
    </span>
    <input type="text" placeholder="Search..." class="shadow" [(ngModel)]="searchTerm" (input)="onSearchChange()">

    <div *ngIf="filteredPokemons.length == 0 && searchTerm.length > 0" class="no-results-container">
      <p>No results found</p>
    </div>

    <div *ngIf="filteredPokemons.length == 0 && searchTerm.length == 0" class="no-search-term">
      <p>Type something</p>
    </div>

    <ul *ngIf="filteredPokemons.length > 0" class="search-results shadow">
      <li *ngFor="let pokemon of filteredPokemons.slice(0,5)">{{ pokemon.name }}</li>
    </ul>
  </div>
</div>
