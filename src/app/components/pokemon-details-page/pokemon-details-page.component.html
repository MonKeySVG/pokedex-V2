<div class="page-container">
  <h1>{{pokemon.japName}}</h1>
  <div class="left-part">
    <div class="img-container">
      <img src="{{ pokemon.spriteArtworkUrl }}" alt="{{ pokemon.name }}">
    </div>
  </div>

  <div class="right-part">

    <div class="base-info-container">
      <p class="id">#{{ pokemon.id }}</p>
      <h1>{{ pokemon.name }}</h1>
    </div>

    <div class="status-container">
      <!--Is legendary tout Ã§a-->
    </div>

    <div class="types-container">
      <p *ngIf="pokemon.types.length > 0" [ngClass]="'type-' + pokemon.types[0]" class="shadow">{{pokemon.types[0]}}</p>
      <p *ngIf="pokemon.types.length > 1" [ngClass]="'type-' + pokemon.types[1]" class="shadow">{{pokemon.types[1]}}</p>
    </div>

    <div class="additional-info-container">
      <h6>Origin generation : {{pokemon.generation}}</h6>
      <h6>Habitat : {{pokemon.habitat}}</h6>

      <div class="size-container">
        <h6>Height : {{pokemon.height}}m</h6>
        <h6>Weight : {{pokemon.weight}}kg</h6>
      </div>

    </div>

    <div class="description-container">
      <p>{{pokemon.description}}</p>
    </div>

    <div class="stats-container">
      <div *ngFor="let stat of pokemon.stats; let i = index" class="stat-container">
        <p class="stat-name">{{statNames[i]}}</p>
        <meter [value]="stat" [max]="255"></meter>
        <p class="stat-value">{{stat}}</p>
      </div>
    </div>

  </div>
</div>
