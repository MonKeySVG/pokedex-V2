<div class="pokemon shadow" (click)="flipCard()">
  <div *ngIf="!isFlipped" class="pokemon-card-front">
    <div class="img-container">
      <img *ngIf="pokemon.spriteShowdownUrl" [src]="pokemon.spriteShowdownUrl" [alt]="pokemon.name">
    </div>

    <div class="info-container">
      <div class="id">
        <p>#{{pokemon.id}}</p>
      </div>

      <div class="name">
        <p>{{pokemon.name}}</p>
      </div>

      <div class="types">
        <p *ngIf="pokemon.types.length > 0" [ngClass]="'type-' + pokemon.types[0]" class="shadow">{{pokemon.types[0]}}</p>
        <p *ngIf="pokemon.types.length > 1" [ngClass]="'type-' + pokemon.types[1]" class="shadow">{{pokemon.types[1]}}</p>
      </div>
    </div>
  </div>

  <div *ngIf="isFlipped" class="pokemon-card-back">
    <img src="{{pokemon.spriteArtworkUrl}}" alt="{{pokemon.name}}">
    <h5>{{pokemon.name}}</h5>
    <div class="size-info">
      <p>{{pokemon.height}}m</p>
      <p>{{pokemon.weight}}kg</p>
    </div>
    <div class="stats">
      <div *ngFor="let stat of pokemon.stats; let i = index" class="stat-container">
        <p class="stat-name">{{statNames[i]}}</p>
        <meter [value]="stat" [max]="255"></meter>
        <p class="stat-value">{{stat}}</p>
      </div>
    </div>
  </div>



</div>
