<div class="filter-module">
  <div class="container">
    <div class="select-btn type-button"(click)="toggleOpen($event)">
      <span class="btn-text">Type</span>
      <span class="arrow-dwn">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
      </svg>
    </span>
    </div>

    <ul class="list-items">

      <li *ngFor="let type of types" [ngClass]="'type-' + type" class="item" (click)="toggleSelectedType($event, type)">
        <span class="item-text">
        {{ type }}
        </span>
      </li>
    </ul>
  </div>

  <div class="container">
    <div class="select-btn type-button"(click)="toggleOpen($event)">
      <span class="btn-text">Generation</span>
      <span class="arrow-dwn">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
      </svg>
    </span>
    </div>

    <ul class="list-items">

      <li *ngFor="let gen of generations" class="item" (click)="toggleSelectedGeneration($event, gen)">
        <span class="item-text">
        {{ gen }}
        </span>
      </li>
    </ul>
  </div>

  <div class="container">
    <div class="select-btn type-button"(click)="toggleOpen($event)">
      <span class="btn-text">Status</span>
      <span class="arrow-dwn">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
      </svg>
    </span>
    </div>

    <ul class="list-items">

      <li *ngFor="let status of status" class="item" (click)="toggleSelectedStatus($event, status)">
        <span class="item-text">
        {{ status }}
        </span>
      </li>
    </ul>
  </div>
</div>
